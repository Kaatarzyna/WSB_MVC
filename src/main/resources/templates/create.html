<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Dodaj obraz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body>

<div class="container">

    <form th:action="@{/save}" th:object="${painting}" method="post" class="mb-2 mt-2">

        <h3 class="text-center">Dodaj obraz</h3>

        <div class="form-group row mb-2">
            <div class="col-md-4 text-end">
                <label class="col-form-label">Tytu≈Ç</label>
            </div>

            <div class="col-md-8">
                <input th:field="*{name}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-2">
            <div class="col-md-4 text-end">
                <label class="col-form-label">Autor</label>
            </div>

            <div class="col-md-8">
                <input th:field="*{author}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-2">
            <div class="col-md-4 text-end">
                <label class="col-form-label">Rok</label>
            </div>

            <div class="col-md-8">
                <input th:field="*{year}" type="number" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-2">
            <div class="col-md-4 text-end">
                <label class="col-form-label">Link do obrazka</label>
            </div>

            <div class="col-md-8">
                <input th:field="*{url}" class="form-control"/>
            </div>
        </div>

        <div class="row float-end">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
